<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathos - Login/Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #45a049;
      --secondary-color: #20c997;
      --dark-bg: #1a1f24;
      --card-bg: #ffffff;
      --card-dark-bg: #2a2f34;
      --text-dark: #e0e0e0;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding-bottom: 60px;
      transition: background 0.5s ease;
      font-family: "Twemoji Country Flags", system-ui, sans-serif;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      position: relative;
    }

    .auth-card {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .auth-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .card-header {
      background-image: url('img/emotions-banner.jpg');
      background-size: cover;
      background-position: center;
      padding: 2rem;
      position: relative;
      color: white;
      text-align: center;
    }

    .card-header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .card-title {
      position: relative;
      z-index: 2;
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .card-body {
      padding: 1.5rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .form-control {
      border: none;
      border-bottom: 2px solid #ddd;
      border-radius: 0;
      padding: 0.6rem 0;
      background: transparent;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .form-control:focus,
    .form-control:hover {
      border-color: var(--primary-color);
      box-shadow: none;
      background: transparent;
    }

    .form-control:-webkit-autofill,
    .form-control:-webkit-autofill:hover,
    .form-control:-webkit-autofill:focus,
    .form-control:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 1000px var(--card-bg) inset !important;
      -webkit-text-fill-color: #666 !important;
      background: transparent !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    .form-label {
      position: absolute;
      top: 0.6rem;
      left: 0;
      color: #666;
      transition: all 0.3s ease;
      pointer-events: none;
      font-size: 0.9rem;
    }

    .form-control:focus + .form-label,
    .form-control:not(:placeholder-shown) + .form-label {
      top: -0.8rem;
      font-size: 0.7rem;
      color: var(--primary-color);
    }

    .btn-auth {
      background: var(--primary-color);
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      font-size: 0.9rem;
    }

    .btn-auth:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
    }

    .toggle-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: transparent;
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      color: #666;
      z-index: 0;
    }

    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border: none;
      background: transparent;
      font-size: 20px;
      cursor: pointer;
      color: #666;
      z-index: 1;
    }

    /* Dark Mode */
    .dark-mode {
      background: linear-gradient(135deg, #1a1f24 0%, #2d3436 100%);
    }

    .dark-mode .auth-card {
      background: var(--card-dark-bg);
      color: var(--text-dark);
    }

    .dark-mode .form-control {
      border-color: #555;
      color: var(--text-dark);
      background: transparent;
    }

    .dark-mode .form-control:focus,
    .dark-mode .form-control:hover {
      border-color: var(--secondary-color);
      background: transparent;
    }

    .dark-mode .form-control:-webkit-autofill,
    .dark-mode .form-control:-webkit-autofill:hover,
    .dark-mode .form-control:-webkit-autofill:focus,
    .dark-mode .form-control:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 1000px var(--card-dark-bg) inset !important;
      -webkit-text-fill-color: var(--text-dark) !important;
      background: transparent !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    /* Fix calendar icon visibility in dark mode */
    .dark-mode input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      opacity: 0.8;
    }

    .dark-mode .form-label {
      color: #aaa;
    }

    .dark-mode .btn-auth {
      background: var(--secondary-color);
    }

    .dark-mode .btn-auth:hover {
      background: #198754;
    }

    .dark-mode .footer {
      color: var(--text-dark);
    }

    .dark-mode .card-header::before {
      background: rgba(0,0,0,0.6);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Custom top toast styling */
    .toast-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1050;
    }
    .central-toast {
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      background-color: var(--card-bg);
      color: #333;
      opacity: 0.98;
    }
    .dark-mode .central-toast {
      background-color: var(--card-dark-bg);
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <div class="auth-card">
      <div class="card-header">
        <h1 class="card-title">{{ $t.title }}</h1>
      </div>
      <div class="card-body">
        <form v-show="isLogin" @submit.prevent="login" class="fade-in">
          <div class="form-group">
            <input type="text" class="form-control" id="username" v-model="username" placeholder=" ">
            <label for="username" class="form-label">{{ $t.username }}</label>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" v-model="password" placeholder=" ">
            <label for="password" class="form-label">{{ $t.password }}</label>
          </div>
          <button type="submit" class="btn-auth" :disabled="!isLoginValid || isLoading">
            <span v-if="!isLoading">{{ $t.login }}</span>
            <span v-else class="spinner"></span>
          </button>
          <div class="toggle-link">
            <a href="#" @click.prevent="toggleForm">{{ $t.signup_prompt }}</a>
          </div>
        </form>

        <form v-show="!isLogin" @submit.prevent="signup" class="fade-in">
          <div class="form-group">
            <input type="text" class="form-control" id="name" v-model="signupData.name" placeholder=" ">
            <label for="name" class="form-label">{{ $t.name }}</label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="surname" v-model="signupData.surname" placeholder=" ">
            <label for="surname" class="form-label">{{ $t.surname }}</label>
          </div>
          <div class="form-group">
            <input type="date" class="form-control" id="birthdate" v-model="signupData.birthdate" placeholder=" ">
            <label for="birthdate" class="form-label">{{ $t.birthdate }}</label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="signup-username" v-model="signupData.username" placeholder=" ">
            <label for="signup-username" class="form-label">{{ $t.username }}</label>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" v-model="signupData.email" placeholder=" ">
            <label for="email" class="form-label">{{ $t.email }}</label>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="signup-password" v-model="signupData.password" placeholder=" ">
            <label for="signup-password" class="form-label">{{ $t.password }}</label>
          </div>
          <button type="submit" class="btn-auth" :disabled="!isSignupValid || isLoading">
            <span v-if="!isLoading">{{ $t.signup }}</span>
            <span v-else class="spinner"></span>
          </button>
          <div class="toggle-link">
            <a href="#" @click.prevent="toggleForm">{{ $t.login_prompt }}</a>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div>
        <p>Â© {{ currentYear }} Antonio Picone. Pathos.</p>
        <p style="font-size: 10px;">{{ $t.made_in }}</p>
      </div>
    </footer>

    <button class="dark-mode-toggle" @click="toggleDarkMode" :title="$t.dark_toggle">
      <i class="fas fa-adjust"></i>
    </button>

    <!-- Top Toast container for notifications -->
    <div aria-live="polite" aria-atomic="true" class="toast-container">
      <div class="toast fade central-toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" ref="toast">
        <div class="toast-header" :class="{'bg-danger text-white': errorMessage, 'bg-success text-white': !errorMessage}">
          <strong class="me-auto">{{ errorMessage ? 'Error' : 'Success' }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">{{ message }}</div>
      </div>
    </div>
  </div>

  <script type="module" defer>
    import { polyfillCountryFlagEmojis } from "https://cdn.skypack.dev/country-flag-emoji-polyfill";
    polyfillCountryFlagEmojis();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const messages = {
      en: {
        title: 'Pathos',
        username: 'Username',
        password: 'Password',
        login: 'Login',
        signup: 'Sign Up',
        signup_prompt: 'Need an account? Sign up',
        login_prompt: 'Already have an account? Login',
        name: 'Name',
        surname: 'Surname',
        birthdate: 'Birthdate',
        email: 'Email',
        signup_success: 'Registration successful! Please wait for admin approval.',
        signup_error: 'Registration failed',
        made_in: 'Proudly made in ð®ð¹ and ð§ð·',
        dark_toggle: 'Toggle Dark Mode',
        // New error translations
        error_invalid_token: "Invalid token provided.",
        error_inactive: "Your account is not active. Please contact an administrator.",
        error_incorrect: "Either username or password is incorrect.",
        error_username_exists: "Username already exists.",
        error_email_exists: "Email already exists."
      },
      it: {
        title: 'Pathos',
        username: 'Nome utente',
        password: 'Password',
        login: 'Accedi',
        signup: 'Registrati',
        signup_prompt: 'Non hai un account? Registrati',
        login_prompt: 'Hai giÃ  un account? Accedi',
        name: 'Nome',
        surname: 'Cognome',
        birthdate: 'Data di nascita',
        email: 'Email',
        signup_success: 'Registrazione completata! Attendi lâapprovazione dellâamministratore.',
        signup_error: 'Registrazione fallita',
        made_in: 'Fatto con orgoglio in ð®ð¹ e ð§ð·',
        dark_toggle: 'Attiva/Disattiva modalitÃ  notte',
        // New error translations
        error_invalid_token: "Token non valido.",
        error_inactive: "Il tuo account non Ã¨ attivo. Contatta l'amministratore.",
        error_incorrect: "Nome utente o password errati.",
        error_username_exists: "Nome utente giÃ  esistente.",
        error_email_exists: "Email giÃ  esistente."
      },
      pt: {
        title: 'Pathos',
        username: 'UsuÃ¡rio',
        password: 'Senha',
        login: 'Entrar',
        signup: 'Cadastrar-se',
        signup_prompt: 'Precisa de uma conta? Cadastre-se',
        login_prompt: 'JÃ¡ tem uma conta? Entre',
        name: 'Nome',
        surname: 'Sobrenome',
        birthdate: 'Data de nascimento',
        email: 'Email',
        signup_success: 'Registro concluÃ­do com sucesso! Aguarde a aprovaÃ§Ã£o do administrador.',
        signup_error: 'Registro falhou',
        made_in: 'Orgulhosamente feito em ð®ð¹ e ð§ð·',
        dark_toggle: 'Alternar modo escuro',
        // New error translations
        error_invalid_token: "Token invÃ¡lido.",
        error_inactive: "Sua conta nÃ£o estÃ¡ ativa. Por favor, contate o administrador.",
        error_incorrect: "UsuÃ¡rio ou senha incorretos.",
        error_username_exists: "Nome de usuÃ¡rio jÃ¡ existe.",
        error_email_exists: "Email jÃ¡ existe."
      }
    };

    new Vue({
      el: '#app',
      data: {
        isLogin: true,
        username: '',
        password: '',
        signupData: {
          name: '',
          surname: '',
          birthdate: '',
          username: '',
          email: '',
          password: ''
        },
        isLoading: false,
        message: '',
        errorMessage: false,
        locale: 'en',
        currentYear: new Date().getFullYear(),
        isDarkMode: false
      },
      created() {
        const browserLanguage = navigator.language.substring(0, 2);
        this.locale = Object.keys(messages).includes(browserLanguage) ? browserLanguage : 'en';
        document.documentElement.lang = this.locale;
        this.applyDarkModePreference();
      },
      computed: {
        isLoginValid() {
          return this.username.trim() && this.password.trim();
        },
        isSignupValid() {
          return Object.values(this.signupData).every(val => val.trim());
        },
        $t() {
          return messages[this.locale];
        }
      },
      methods: {
        toggleForm() {
          this.isLogin = !this.isLogin;
          this.message = '';
          this.errorMessage = false;
        },
        async login() {
          this.isLoading = true;
          this.message = '';
          try {
            const formData = new FormData();
            formData.append('username', this.username);
            formData.append('password', this.password);
            const response = await axios.post('/token', formData, {
              headers: { 'Content-Type': 'multipart/form-data' }
            });
            window.location.href = response.request.responseURL;
          } catch (error) {
            let errorMsg = 'Login failed';
            if (error.response && error.response.data) {
              switch (error.response.data.status) {
                case 'invalid_token':
                  errorMsg = this.$t.error_invalid_token;
                  break;
                case 'inactive':
                  errorMsg = this.$t.error_inactive;
                  break;
                case 'incorrect':
                  errorMsg = this.$t.error_incorrect;
                  break;
                default:
                  errorMsg = error.response.data.message || 'Login failed';
              }
            }
            this.showToast(errorMsg, true);
          } finally {
            this.isLoading = false;
          }
        },
        async signup() {
          this.isLoading = true;
          this.message = '';

          // Trim all input values before sending
          const trimmedData = {
            name: this.signupData.name.trim(),
            surname: this.signupData.surname.trim(),
            birthdate: this.signupData.birthdate.trim(),
            username: this.signupData.username.trim(),
            email: this.signupData.email.trim(),
            password: this.signupData.password
          };
          try {
            const response = await axios.post('/api/signup/', trimmedData);
            this.showToast(this.$t.signup_success);
            this.errorMessage = false;
            this.signupData = { name: '', surname: '', birthdate: '', username: '', email: '', password: '' };
          } catch (error) {
            let errorMsg = this.$t.signup_error;
            if (error.response && error.response.data) {
              switch (error.response.data.status) {
                case 'username_exists':
                  errorMsg = this.$t.error_username_exists;
                  break;
                case 'email_exists':
                  errorMsg = this.$t.error_email_exists;
                  break;
                case 'inactive':
                  errorMsg = this.$t.error_inactive;
                  break;
                default:
                  errorMsg = error.response.data.detail || this.$t.signup_error;
              }
            }
            this.showToast(errorMsg, true);
          } finally {
            this.isLoading = false;
          }
        },
        toggleDarkMode() {
          this.isDarkMode = !this.isDarkMode;
          document.body.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', this.isDarkMode);
        },
        applyDarkModePreference() {
          let isDarkMode = localStorage.getItem('darkMode');
          if (isDarkMode === null) {
            isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          } else {
            isDarkMode = isDarkMode === 'true';
          }
          this.isDarkMode = isDarkMode;
          if (isDarkMode) {
            document.body.classList.add('dark-mode');
          }
        },
        showToast(msg, isError = false) {
          this.message = msg;
          this.errorMessage = isError;
          this.$nextTick(() => {
            const toastEl = this.$refs.toast;
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
          });
        }
      }
    });
  </script>
  <script type="module" defer>
    import { polyfillCountryFlagEmojis } from "https://cdn.skypack.dev/country-flag-emoji-polyfill";
    polyfillCountryFlagEmojis();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
